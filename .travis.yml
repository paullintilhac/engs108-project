language: python
python:
    - 3.6

install:
    - pip install virtualenv
    - virtualenv -p python3 venv
    - deactivate
    - source venv/bin/activate
    - sudo apt update
    - sudo apt install -y --no-install-recommends libopenmpi-dev
    - pip install -r requirements.txt
    


script:
    - python3 run_DRL.py -T 20160601 --small
  

